<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>SIGN UP</title>
    <link rel="icon" type="image/x-icon" href="/img/Susremaster.webp" />
  </head>
  <body>
    <div class="back">
      <a href="index.html"
        ><ion-icon name="arrow-back-outline"></ion-icon>Back</a
      >
    </div>
    <div class="sign-up-form">
      <h1>Sign Up Now<ion-icon name="log-in-outline"></ion-icon></h1>
      <form>
        <input class="input-box" type="email" placeholder="Your E-mail" />
        <input class="input-box" type="password" placeholder="Your Password" />
        <p>
          <span><input type="checkbox" /></span>I Agree To The Terms Of Services
        </p>
        <button type="button" class="signup-btn">Sign Up</button>
        <hr />
        <p class="or">OR</p>
        <button type="button" class="signup-btn">Login with Twitter</button>
        <p>Do you have an account? <a href="#">Sign in</a></p>
      </form>
    </div>

    <img src="img/dog.png" alt="" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
